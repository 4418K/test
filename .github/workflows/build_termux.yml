name: Build Termux ELF (StaticX Fixed)

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'

jobs:
  build-staticx-fixed:
    runs-on: ubuntu-latest
    name: Build via StaticX (Fixed Deps)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Build in QEMU
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: alpine_latest
          githubToken: ${{ github.token }}
          
          # 挂载根目录
          run: |
            echo "--- 1. 安装系统依赖 (关键步骤) ---"
            apk update
            # 关键修改：
            # 1. 显式安装 scons (避免 pip 编译失败)
            # 2. 显式安装 linux-headers (编译 C 程序必须)
            apk add python3 python3-dev py3-pip build-base patchelf scons linux-headers libffi-dev zlib-dev openssl-dev
            
            echo "--- 2. 升级 pip 并安装 StaticX ---"
            # 升级 pip 以避免旧版 wheel 构建问题
            pip3 install --upgrade pip setuptools wheel --break-system-packages
            
            # 安装 Nuitka 和 StaticX
            # 因为系统已经装了 scons，这里安装 staticx 就会顺利通过
            pip3 install nuitka staticx --break-system-packages

            echo "--- 3. Nuitka 初步编译 (动态版) ---"
            python3 -m nuitka \
              --standalone \
              --onefile \
              --lto=no \
              --output-dir=dist \
              --output-filename=paktool_dynamic \
              A_Main_new.py
            
            echo "--- 4. StaticX 打包 (生成最终版) ---"
            # 使用 staticx 将动态库卷入 exe
            staticx --strip dist/paktool_dynamic dist/paktool
            
            echo "--- 5. 验证 ---"
            ls -lh dist/paktool
            file dist/paktool

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: paktool-termux-aarch64
          path: dist/paktool
          compression-level: 0
