name: Build Termux (Success)

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'

jobs:
  build-final-success:
    runs-on: ubuntu-latest
    name: Build on Ubuntu 24.04
    timeout-minutes: 60
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Build in QEMU
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: none
          base_image: ubuntu:24.04
          githubToken: ${{ github.token }}
          
          run: |
            echo "--- 1. 准备环境 ---"
            apt-get update
            # 安装 Python3 (3.12) 和编译工具
            apt-get install -y python3 python3-pip python3-dev build-essential patchelf git
            
            echo "--- 2. 安装 Nuitka ---"
            pip3 install nuitka --break-system-packages
            
            mkdir -p /.cache/Nuitka
            chmod -R 777 /.cache

            echo "--- 3. 开始编译 ---"
            # 你的程序已经能成功编译了，这里保持原样
            python3 -m nuitka \
              --standalone \
              --onefile \
              --jobs=1 \
              --lto=no \
              --output-dir=dist \
              --output-filename=paktool \
              pppppp.py
            
            echo "--- 4. 验证 ---"
            # 只保留 ls 命令，确认文件生成即可，不再运行 file 命令
            ls -lh dist/paktool

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: paktool-termux-final
          path: dist/paktool
          compression-level: 0
