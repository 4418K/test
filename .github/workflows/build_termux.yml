name: Build for Termux (Footer Method)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android_footer:
    runs-on: ubuntu-latest
    name: Build ELF with Footer Logic
    steps:
      - uses: actions/checkout@v4

      - name: Build inside Aarch64 Alpine container
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: alpine_latest
          githubToken: ${{ github.token }}
          
          run: |
            echo "ğŸ”¥ 1. Installing dependencies..."
            apk update
            # å¿…é¡»å®‰è£… coreutils ä»¥ä½¿ç”¨æ ‡å‡†çš„ stat å‘½ä»¤
            apk add --no-cache python3 python3-dev py3-pip gcc musl-dev make build-base tar patchelf coreutils

            echo "ğŸ“¦ 2. Installing Nuitka..."
            pip3 install nuitka --break-system-packages

            echo "ğŸš€ 3. Nuitka Compilation..."
            SCRIPT_NAME=$(find . -maxdepth 1 -name "*.py" | head -n 1)
            python3 -m nuitka --standalone --output-dir=build_out "$SCRIPT_NAME"

            echo "ğŸ”§ 4. Standardizing Output Names..."
            cd build_out
            DIST_DIR=$(find . -maxdepth 1 -type d -name "*.dist" | head -n 1)
            mv "$DIST_DIR" app_pkg
            cd app_pkg
            BIN_FILE=$(find . -maxdepth 1 -type f -name "*.bin" | head -n 1)
            mv "$BIN_FILE" entrypoint
            cd ..

            echo "ğŸ“¦ 5. Packing Payload..."
            tar --exclude='__pycache__' -czf payload.tar.gz app_pkg
            
            # ã€å…³é”®æ­¥éª¤ã€‘è®¡ç®—å‹ç¼©åŒ…ç²¾ç¡®å¤§å°ï¼ˆå­—èŠ‚æ•°ï¼‰
            PAYLOAD_SIZE=$(stat -c%s payload.tar.gz)
            echo "Payload Size: $PAYLOAD_SIZE bytes"

            echo "ğŸ› ï¸ 6. Creating C Launcher (Footer Logic)..."
            cat > launcher.c << 'EOF'
            #include <stdio.h>
            #include <stdlib.h>
            #include <string.h>
            #include <unistd.h>
            #include <sys/stat.h>
            #include <sys/types.h>

            // Footer ç»“æ„ï¼š10ä½æ•°å­—(å¤§å°) + 4ä½é­”æœ¯å­—("TERM") = 14å­—èŠ‚
            // ä¾‹å¦‚ï¼š0001234567TERM
            #define FOOTER_SIZE 14

            int main(int argc, char *argv[]) {
                // 1. ç¦ç”¨ LD_PRELOAD é˜²æ­¢ Termux å´©æºƒ
                unsetenv("LD_PRELOAD");

                // 2. æ‰“å¼€è‡ªèº«
                FILE *self = fopen("/proc/self/exe", "rb");
                if (!self) self = fopen(argv[0], "rb");
                if (!self) return 1;

                // 3. è·³åˆ°æœ«å°¾è¯»å– Footer
                if (fseek(self, -FOOTER_SIZE, SEEK_END) != 0) {
                    fclose(self);
                    return 1;
                }

                char footer[FOOTER_SIZE + 1];
                if (fread(footer, 1, FOOTER_SIZE, self) != FOOTER_SIZE) {
                    fclose(self);
                    return 1;
                }
                footer[FOOTER_SIZE] = '\0';

                // 4. éªŒè¯é­”æœ¯å­— (æœ€å4ä½æ˜¯å¦ä¸º TERM)
                if (strcmp(footer + 10, "TERM") != 0) {
                    fprintf(stderr, "Error: Invalid binary footer.\n");
                    fclose(self);
                    return 1;
                }

                // 5. è§£æ payload å¤§å°
                footer[10] = '\0'; // æˆªæ–­å­—ç¬¦ä¸²ï¼Œåªç•™æ•°å­—éƒ¨åˆ†
                long payload_size = atol(footer);
                if (payload_size <= 0) {
                    fprintf(stderr, "Error: Invalid payload size.\n");
                    fclose(self);
                    return 1;
                }

                // 6. å‡†å¤‡ä¸´æ—¶ç›®å½•
                char tmp_dir_template[] = "/data/data/com.termux/files/usr/tmp/app_XXXXXX";
                struct stat st;
                if (stat("/data/data/com.termux/files/usr/tmp", &st) == -1) {
                    strcpy(tmp_dir_template, "/tmp/app_XXXXXX");
                }
                char *tmp_path = mkdtemp(tmp_dir_template);
                if (!tmp_path) return 1;

                // 7. æå– Payload
                // å®šä½åˆ°ï¼šæ–‡ä»¶æœ«å°¾ - Footeré•¿åº¦ - Payloadå¤§å°
                fseek(self, -(FOOTER_SIZE + payload_size), SEEK_END);

                char tar_path[1024];
                snprintf(tar_path, sizeof(tar_path), "%s/payload.tar.gz", tmp_path);
                FILE *out_tar = fopen(tar_path, "wb");
                
                unsigned char buffer[4096];
                long bytes_left = payload_size;
                size_t bytes_to_read;

                while (bytes_left > 0) {
                    bytes_to_read = (bytes_left > sizeof(buffer)) ? sizeof(buffer) : bytes_left;
                    size_t read_count = fread(buffer, 1, bytes_to_read, self);
                    if (read_count == 0) break;
                    fwrite(buffer, 1, read_count, out_tar);
                    bytes_left -= read_count;
                }
                fclose(out_tar);
                fclose(self);

                // 8. è§£å‹å¹¶è¿è¡Œ
                char cmd[2048];
                snprintf(cmd, sizeof(cmd), "tar -xf \"%s\" -C \"%s\"", tar_path, tmp_path);
                system(cmd);

                char full_cmd[4096];
                snprintf(full_cmd, sizeof(full_cmd), "\"%s/app_pkg/entrypoint\"", tmp_path);
                for (int i = 1; i < argc; i++) {
                    strcat(full_cmd, " \"");
                    strcat(full_cmd, argv[i]);
                    strcat(full_cmd, "\"");
                }
                
                int ret = system(full_cmd);

                // 9. æ¸…ç†
                snprintf(cmd, sizeof(cmd), "rm -rf \"%s\"", tmp_path);
                system(cmd);

                return WEXITSTATUS(ret);
            }
            EOF

            echo "ğŸ”¨ 7. Compiling Launcher..."
            gcc -static -O2 -o final_app launcher.c
            strip final_app

            echo "ğŸ”— 8. Attaching Payload and Footer..."
            # 1. å†™å…¥ ELF
            # 2. è¿½åŠ  tar.gz
            cat payload.tar.gz >> final_app
            
            # 3. è¿½åŠ  Footer (10ä½å¤§å° + 4ä½é­”æœ¯å­—)
            # %010d ä¿è¯æ•°å­—é•¿åº¦å›ºå®šä¸º 10 ä½ï¼Œä¸å¤Ÿè¡¥é›¶
            printf "%010dTERM" $PAYLOAD_SIZE >> final_app

            echo "âœ… Build finished."
            ls -lh final_app
            file final_app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: termux_aarch64_elf_footer
          path: build_out/final_app
