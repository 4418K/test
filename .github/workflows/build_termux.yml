name: Build Termux (Custom Image 24.04)

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'

jobs:
  build-custom-image:
    runs-on: ubuntu-latest
    name: Build on Official Ubuntu 24.04
    timeout-minutes: 60
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Build in QEMU
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          # 关键修改 1: distro 设为 none，不使用插件预设
          distro: none
          # 关键修改 2: 直接指定官方镜像 (自带 Python 3.12)
          base_image: ubuntu:24.04
          
          githubToken: ${{ github.token }}
          
          # 挂载根目录
          run: |
            echo "--- 1. 准备环境 (Ubuntu 24.04) ---"
            apt-get update
            # 安装 Python3 (3.12) 和编译工具
            apt-get install -y python3 python3-pip python3-dev build-essential patchelf git
            
            echo "--- 2. 安装 Nuitka ---"
            # 24.04 的 pip 需要这个参数
            pip3 install nuitka --break-system-packages
            
            # 给予缓存权限
            mkdir -p /.cache/Nuitka
            chmod -R 777 /.cache

            echo "--- 3. 开始防崩溃编译 ---"
            # 确认你的文件名为 pppppp.py
            # --jobs=1: 强制单核，防止 QEMU 爆内存崩溃
            # --lto=no: 关闭优化，防止内存溢出
            
            python3 -m nuitka \
              --standalone \
              --onefile \
              --jobs=1 \
              --lto=no \
              --output-dir=dist \
              --output-filename=paktool \
              pppppp.py
            
            echo "--- 4. 验证 ---"
            ls -lh dist/paktool
            file dist/paktool

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: paktool-termux-final
          path: dist/paktool
          compression-level: 0
