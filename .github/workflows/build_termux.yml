name: Build Termux (Ubuntu 20.04)

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'

jobs:
  build-ubuntu-binary:
    runs-on: ubuntu-latest
    name: Build ELF on Ubuntu
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 使用 Ubuntu 20.04 环境 (非常稳定)
      - name: Run Build in QEMU
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu20.04
          githubToken: ${{ github.token }}
          
          run: |
            echo "--- 1. 更新源并安装依赖 ---"
            apt-get update
            # 安装 Python3, pip, 以及编译必须的工具
            apt-get install -y python3 python3-pip python3-dev build-essential patchelf git
            
            echo "--- 2. 安装 Nuitka ---"
            # 关键修改：去掉了 --break-system-packages 参数
            # Ubuntu 20.04 的 pip 不需要这个参数，加上反而会报错
            pip3 install nuitka
            
            # 修正 Nuitka 缓存目录权限 (防止权限报错)
            mkdir -p /.cache/Nuitka
            chmod -R 777 /.cache

            echo "--- 3. 开始编译 ---"
            # 生成标准的 Linux 可执行文件
            python3 -m nuitka \
              --standalone \
              --onefile \
              --output-dir=dist \
              --output-filename=paktool \
              pppppp.py
            
            echo "--- 4. 验证 ---"
            ls -lh dist/paktool
            file dist/paktool

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: paktool-termux-glibc
          path: dist/paktool
          compression-level: 9
