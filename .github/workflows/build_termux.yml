name: Build for Termux (Final Fix)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android_fix_env:
    runs-on: ubuntu-latest
    name: Build ELF with Env Fix
    steps:
      - uses: actions/checkout@v4

      - name: Build inside Aarch64 Alpine container
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: alpine_latest
          githubToken: ${{ github.token }}
          
          run: |
            echo "ğŸ”¥ 1. Installing dependencies..."
            apk update
            apk add --no-cache python3 python3-dev py3-pip gcc musl-dev make build-base tar patchelf

            echo "ğŸ“¦ 2. Installing Nuitka..."
            pip3 install nuitka --break-system-packages

            echo "ğŸš€ 3. Nuitka Compilation..."
            # è‡ªåŠ¨å¯»æ‰¾ py æ–‡ä»¶
            SCRIPT_NAME=$(find . -maxdepth 1 -name "*.py" | head -n 1)
            python3 -m nuitka --standalone --output-dir=build_out "$SCRIPT_NAME"

            echo "ğŸ”§ 4. Standardizing Output Names..."
            cd build_out
            
            # è‡ªåŠ¨é‡å‘½åæ–‡ä»¶å¤¹
            DIST_DIR=$(find . -maxdepth 1 -type d -name "*.dist" | head -n 1)
            mv "$DIST_DIR" app_pkg
            
            # è‡ªåŠ¨é‡å‘½åäºŒè¿›åˆ¶
            cd app_pkg
            BIN_FILE=$(find . -maxdepth 1 -type f -name "*.bin" | head -n 1)
            mv "$BIN_FILE" entrypoint
            cd ..

            echo "ğŸ“¦ 5. Packing Payload..."
            tar --exclude='__pycache__' -czf payload.tar.gz app_pkg

            echo "ğŸ› ï¸ 6. Creating C Launcher Source (WITH FIX)..."
            cat > launcher.c << 'EOF'
            #include <stdio.h>
            #include <stdlib.h>
            #include <string.h>
            #include <unistd.h>
            #include <sys/stat.h>
            #include <sys/types.h>
            #include <libgen.h>

            #define MARKER "PAYLOAD_START_HERE_XYZ"
            #define MARKER_LEN 22

            int main(int argc, char *argv[]) {
                // ã€å…³é”®ä¿®å¤ã€‘æ¸…é™¤ LD_PRELOAD ç¯å¢ƒå˜é‡
                // Termux çš„è¿™ä¸ªå˜é‡ä¼šå¯¼è‡´é™æ€ç¼–è¯‘çš„ç¨‹åºåœ¨è°ƒç”¨ system() æ—¶å´©æºƒ
                // æˆ–è€…å¯¼è‡´æ¶æ„è¯†åˆ«é”™è¯¯ (EM_AARCH64 vs EM_X86_64)
                unsetenv("LD_PRELOAD");

                FILE *self = fopen("/proc/self/exe", "rb");
                if (!self) self = fopen(argv[0], "rb");
                if (!self) return 1;

                unsigned char buffer[4096];
                long payload_offset = -1;
                size_t bytes_read;
                
                while ((bytes_read = fread(buffer, 1, sizeof(buffer), self)) > 0) {
                    for (size_t i = 0; i < bytes_read - MARKER_LEN; i++) {
                        if (memcmp(buffer + i, MARKER, MARKER_LEN) == 0) {
                            payload_offset = ftell(self) - bytes_read + i + MARKER_LEN;
                            goto found;
                        }
                    }
                    fseek(self, -MARKER_LEN, SEEK_CUR);
                }

            found:
                if (payload_offset == -1) return 1;

                // ç¡®å®šä¸´æ—¶ç›®å½• (ä½¿ç”¨ /data/data... ä»¥å…¼å®¹ Android æƒé™)
                char tmp_dir_template[] = "/data/data/com.termux/files/usr/tmp/app_XXXXXX";
                struct stat st;
                if (stat("/data/data/com.termux/files/usr/tmp", &st) == -1) {
                    strcpy(tmp_dir_template, "/tmp/app_XXXXXX");
                }
                
                char *tmp_path = mkdtemp(tmp_dir_template);
                if (!tmp_path) return 1;

                // æå–å‹ç¼©åŒ…
                fseek(self, payload_offset, SEEK_SET);
                char tar_path[1024];
                snprintf(tar_path, sizeof(tar_path), "%s/payload.tar.gz", tmp_path);
                
                FILE *out_tar = fopen(tar_path, "wb");
                while ((bytes_read = fread(buffer, 1, sizeof(buffer), self)) > 0) {
                    fwrite(buffer, 1, bytes_read, out_tar);
                }
                fclose(out_tar);
                fclose(self);

                // è§£å‹
                char cmd[2048];
                snprintf(cmd, sizeof(cmd), "tar -xf \"%s\" -C \"%s\"", tar_path, tmp_path);
                if (system(cmd) != 0) return 1;

                // è¿è¡Œ
                char run_path[1024];
                snprintf(run_path, sizeof(run_path), "%s/app_pkg/entrypoint", tmp_path);
                
                char full_cmd[4096];
                snprintf(full_cmd, sizeof(full_cmd), "\"%s\"", run_path);
                for (int i = 1; i < argc; i++) {
                    strcat(full_cmd, " \"");
                    strcat(full_cmd, argv[i]);
                    strcat(full_cmd, "\"");
                }

                int ret_code = system(full_cmd);

                // æ¸…ç†
                snprintf(cmd, sizeof(cmd), "rm -rf \"%s\"", tmp_path);
                system(cmd);

                return WEXITSTATUS(ret_code);
            }
            EOF

            echo "ğŸ”¨ 7. Compiling Launcher..."
            gcc -static -O2 -o final_app launcher.c
            strip final_app

            echo "ğŸ”— 8. Attaching Payload..."
            echo -n "PAYLOAD_START_HERE_XYZ" >> final_app
            cat payload.tar.gz >> final_app

            echo "âœ… Build finished."
            ls -lh final_app
            # æ£€æŸ¥ä¸€ä¸‹æ–‡ä»¶æ¶æ„ï¼Œç¡®ä¿æ˜¯ ARM64
            file final_app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: termux_aarch64_elf_fixed
          path: build_out/final_app
